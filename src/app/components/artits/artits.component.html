<div class="container top30">
  <div class="row">
    <div class="col-md-3">
      <img [src]="artista.images | sinfoto" class="img-thumbnail">

    </div>
    <div class="col-md-9">
      <h1 class="display-3">{{artista.name}} <small>({{artista.genres}})</small></h1>
      <a [href]="artista.external_urls?.spotify" target="_blank" role="button" class="btn btn-outline-success btn-lg" >Spotify</a>
      <button type="button" class="btn btn-outline-danger btn-lg" [routerLink]="['/search']">Regresar</button>
    </div>    
  </div>
  <hr>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
          <table class="table table-dark" *ngFor="let pista of pistas; let i = index">
            <thead>
              <tr>
                <th>#</th>
                <th>Foto</th>
                <th>Nombre</th>
                <th>Popularidad</th>
                <th>Escuchar</th>
              </tr>
            </thead>
            <tbody>
               <tr>
                 <td>{{ i + 1 }}</td>
                 <td><img [src]="pista.album.images | fotoalbum " class="img-thumbnail"></td>
                 <td>{{pista.name}}</td>
                 <td>{{ pista.popularity}}%</td>
                 <td>
                    <audio controls>
                     <source [src]="pista.preview_url">
                      tu navegador es old 
                   </audio> 

                   <!-- widget de spotify si se quiere usar  -->
                   <!-- <iframe [src]="pista.uri | domseguro:'https://open.spotify.com/embed?uri='" width="304" height="80" frameborder="0" allowtransparency="true"></iframe> -->
                 </td>
                 </tr>
              </tbody> 
            </table>
      </div>
    </div>
  </div>
 
  
</div>
